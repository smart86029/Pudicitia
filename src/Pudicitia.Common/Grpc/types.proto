syntax = "proto3";

package pudicitia.common;

message GuidRequired {
  string value = 1;
}

message GuidValue {
  string value = 1;
  bool has_value = 2;
}

message PageRequired {
  int32 page_index = 1;
  int32 page_size = 2;
  int32 item_count = 3;
}

message ListNamedEntityResponse {
  repeated NamedEntity items = 1;

  message NamedEntity {
    pudicitia.common.GuidRequired id = 1;
    string name = 2;
  }
}

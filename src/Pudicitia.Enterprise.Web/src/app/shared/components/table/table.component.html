<table mat-table [dataSource]="tableDataSource">
  <ng-container matColumnDef="sn">
    <th mat-header-cell *matHeaderCellDef>SN</th>
    <td mat-cell *matCellDef="let i = index">{{ items.pageIndex * items.pageSize + i + 1 }}</td>
  </ng-container>
  <ng-content></ng-content>
  <ng-container matColumnDef="emptyResult">
    <td mat-footer-cell *matFooterCellDef class="empty-result" [attr.colspan]="displayedColumns.length">No records were found.</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="['emptyResult']" [hidden]="!isEmptyResult"></tr>
</table>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-paginator [length]="items.itemCount" [pageIndex]="items.pageIndex" [pageSize]="items.pageSize"></mat-paginator>

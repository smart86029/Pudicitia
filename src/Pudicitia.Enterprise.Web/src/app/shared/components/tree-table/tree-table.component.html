<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <span [style.paddingLeft.px]="40">Name</span>
    </th>
    <td mat-cell *matCellDef="let node">
      <button
        mat-icon-button
        type="button"
        [style.visibility]="!node.expandable ? 'hidden' : ''"
        [style.marginLeft.px]="node.level * 32"
        (click)="treeControl.toggle(node)"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      {{ node.name }}
    </td>
  </ng-container>
  <ng-content></ng-content>
  <ng-container matColumnDef="emptyResult">
    <td mat-footer-cell *matFooterCellDef class="empty-result" [attr.colspan]="displayedColumns.length">No records were found.</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="['emptyResult']" [hidden]="!isEmptyResult"></tr>
</table>

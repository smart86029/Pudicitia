<mat-chip (click)="input.focus()" (removed)="value$.next(undefined)">
  <mat-icon matChipAvatar *ngIf="hasValue">check</mat-icon>
  <ng-template [ngIf]="!hasValue">
    <ng-content select=".title"></ng-content>
  </ng-template>
  <ng-template [ngIf]="hasValue">
    {{ (value$ | async)?.name }}
  </ng-template>
  <input matInput type="text" class="hidden" [ngModel]="(value$ | async)?.name" [matAutocomplete]="auto" #input />
  <mat-autocomplete panelWidth="auto" autoActiveFirstOption #auto="matAutocomplete">
    <mat-option disabled>Please select an item from below</mat-option>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding (click)="selectNode(node)">
        <button mat-icon-button disabled></button>
        {{ node.name }}
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding (click)="selectNode(node)">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </mat-autocomplete>
  <button matChipRemove *ngIf="hasValue">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-chip>

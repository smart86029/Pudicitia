<mat-chip (click)="picker.open()" (removed)="onRemoved()">
  <ng-container *ngIf="startedOn | hasValue; else emptyValue">
    <mat-icon matChipAvatar>check</mat-icon>
    {{ startedOn | dateTime: "date" }} ~ {{ endedOn | dateTime: "date" }}
  </ng-container>
  <ng-template #emptyValue>Date</ng-template>
  <mat-date-range-input class="hidden" [rangePicker]="picker">
    <input matStartDate placeholder="Started On" [value]="startedOn" (dateChange)="onStartedOnChange($event.value)" />
    <input matEndDate placeholder="Ended On" [value]="endedOn" (dateChange)="onEndedOnChange($event.value)" />
  </mat-date-range-input>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <button *ngIf="startedOn | hasValue" matChipRemove>
    <mat-icon>cancel</mat-icon>
  </button>
</mat-chip>

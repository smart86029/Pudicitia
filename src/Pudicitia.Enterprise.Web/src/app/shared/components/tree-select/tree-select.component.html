<mat-form-field class="tree-select">
  <mat-label>
    <ng-content></ng-content>
  </mat-label>
  <input matInput type="text" [ngModel]="value?.name" [matAutocomplete]="auto" (input)="valueChange.emit(value)" />
  <div class="mat-select-arrow-wrapper" matSuffix>
    <div class="mat-select-arrow"></div>
  </div>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding (click)="selectNode(node)">
        <button mat-icon-button disabled></button>
        <mat-option>{{ node.name }}</mat-option>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding (click)="selectNode(node)">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        <mat-option>{{ node.name }}</mat-option>
      </mat-tree-node>
    </mat-tree>
  </mat-autocomplete>
</mat-form-field>

<h2 matDialogTitle>{{ saveMode | actionName }} Department</h2>
<mat-dialog-content>
  <div *ngIf="hasParent">
    <mat-form-field>
      <mat-label>Supervisor</mat-label>
      <input matInput type="text" [value]="parent.name" readonly />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" autocomplete="off" [(ngModel)]="department.name" cdkFocusInitial />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" matDialogClose>Back</button>
  <button mat-button type="button" [matDialogClose]="department" color="primary">
    {{ saveMode | actionName }}
  </button>
</mat-dialog-actions>

<form class="flex" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="save()">
  <mat-card class="form-card">
    <mat-card-content *ngIf="roleOutput$ | async as roleOutput">
      <p>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
      </p>
      <p>
        <mat-slide-toggle formControlName="isEnabled">Is Enabled</mat-slide-toggle>
      </p>
      <p>
        Permissions
        <mat-selection-list formControlName="permissionIds">
          <mat-list-option
            *ngFor="let permission of roleOutput.permissions"
            class="permission"
            checkboxPosition="before"
            [value]="permission.id"
          >
            {{ permission.name }}
          </mat-list-option>
        </mat-selection-list>
      </p>
      <app-card-loading *ngIf="isLoading"></app-card-loading>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="back()">Back</button>
      <button mat-button type="submit" color="primary" [disabled]="formGroup.invalid">{{ saveMode | actionName }}</button>
    </mat-card-actions>
  </mat-card>
</form>

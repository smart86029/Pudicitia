<h2 class="mat-h2">{{ isToUpdate | actionName }} Role</h2>
<form autocomplete="off" (ngSubmit)="save()">
  <mat-card>
    <mat-card-content>
      <app-card-loading *ngIf="isLoading"></app-card-loading>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="role.name" />
        </mat-form-field>
      </div>
      <div>
        <mat-slide-toggle name="isEnabled" [(ngModel)]="role.isEnabled">Is Enabled</mat-slide-toggle>
      </div>
      <div>
        <p>Permissions</p>
        <mat-selection-list name="permissionIds" [(ngModel)]="role.permissionIds">
          <mat-list-option *ngFor="let permission of permissions" class="permission" [value]="permission.id" checkboxPosition="before">
            {{ permission.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="back()">Back</button>
      <button mat-button type="submit" color="primary">{{ isToUpdate | actionName }}</button>
    </mat-card-actions>
  </mat-card>
</form>

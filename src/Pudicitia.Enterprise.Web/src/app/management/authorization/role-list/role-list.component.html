<app-table [displayedColumns]="displayedColumns" [getItems]="getRoles">
  <div class="table-filter" slot-filter>
    <mat-chip-list>
      <app-input-chip label="Name" [value$]="name$">Name ~= {{ name$ | async }}</app-input-chip>
      <app-boolean-select-chip [value$]="isEnabled$" [format]="booleanFormat">Is Enabled</app-boolean-select-chip>
    </mat-chip-list>
    <a mat-icon-button [routerLink]="['new']" color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let role">{{ role.name }}</td>
  </ng-container>
  <ng-container matColumnDef="is-enabled">
    <th mat-header-cell *matHeaderCellDef>Is Enabled</th>
    <td mat-cell *matCellDef="let role">{{ role.isEnabled | boolean: booleanFormat }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let role">
      <a mat-icon-button [routerLink]="[role.id]" color="primary">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-icon-button color="warn" (click)="deleteRole(role)">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>
</app-table>

<app-table [displayedColumns]="displayedColumns" [getItems]="getEmployees">
  <div class="table-filter">
    <mat-chip-list>
      <app-input-chip label="Name" [value$]="name$">Name ~= {{ name$ | async }}</app-input-chip>
      <app-tree-select-chip [getItems]="getDepartments" [value$]="department$">
        <ng-container class="title">Department</ng-container>
      </app-tree-select-chip>
    </mat-chip-list>
    <a mat-icon-button [routerLink]="['new']" [queryParams]="{ departmentId: (department$ | async)?.id }" color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>
  <ng-container matColumnDef="display-name">
    <th mat-header-cell *matHeaderCellDef>Display Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.displayName }}</td>
  </ng-container>
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let employee">{{ employee.departmentName }}</td>
  </ng-container>
  <ng-container matColumnDef="job-title">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let employee">{{ employee.jobTitle }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let employee">
      <a mat-icon-button [routerLink]="[employee.id]" color="primary">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-icon-button color="warn" disabled>
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>
</app-table>

<form class="flex" autocomplete="off" (ngSubmit)="save()">
  <mat-card class="form-card">
    <mat-card-content>
      <app-card-loading *ngIf="isLoading"></app-card-loading>
      <p>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" name="title" autocomplete="off" [(ngModel)]="job.title" />
        </mat-form-field>
      </p>
      <p>
        <mat-slide-toggle name="isEnabled" [(ngModel)]="job.isEnabled">Is Enabled</mat-slide-toggle>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="back()">Back</button>
      <button mat-button type="submit" color="primary">{{ saveMode | actionName }}</button>
    </mat-card-actions>
  </mat-card>
</form>

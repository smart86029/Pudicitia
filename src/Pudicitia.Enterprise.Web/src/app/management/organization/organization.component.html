<div class="container">
  <nav mat-tab-nav-bar mat-align-tabs="center" [tabPanel]="tabNavPanel">
    <a
      *ngFor="let menu of menus"
      #routerLinkActive="routerLinkActive"
      mat-tab-link
      routerLinkActive
      [routerLink]="menu.url"
      [active]="routerLinkActive.isActive"
    >
      {{ menu.name | uppercase }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabNavPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>

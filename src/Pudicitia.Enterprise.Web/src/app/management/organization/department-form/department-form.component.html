<form autocomplete="off" (ngSubmit)="save()">
  <mat-card>
    <mat-card-content>
      <app-card-loading *ngIf="isLoading"></app-card-loading>
      <div *ngIf="hasParent">
        <mat-form-field>
          <mat-label>Supervisor</mat-label>
          <input matInput type="text" [value]="parent.name" readonly />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" autocomplete="off" [(ngModel)]="department.name" cdkFocusInitial />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="back()">Back</button>
      <button mat-button type="submit" color="primary">{{ saveMode | actionName }}</button>
    </mat-card-actions>
  </mat-card>
</form>

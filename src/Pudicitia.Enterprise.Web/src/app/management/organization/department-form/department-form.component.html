<form class="flex" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="save()">
  <mat-card class="form-card">
    <mat-card-content *ngIf="departments$ | async as departments">
      <p>
        <mat-form-field *ngIf="departments[1] as parent">
          <mat-label>Supervisor</mat-label>
          <input matInput type="text" readonly [value]="parent.name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" cdkFocusInitial />
        </mat-form-field>
      </p>
      <p>
        <mat-slide-toggle formControlName="isEnabled">Is Enabled</mat-slide-toggle>
      </p>
      <app-card-loading *ngIf="isLoading"></app-card-loading>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="back()">Back</button>
      <button mat-button type="submit" color="primary" [disabled]="formGroup.invalid">
        {{ saveMode | actionName }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>

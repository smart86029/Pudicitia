<form class="flex" autocomplete="off" [formGroup]="formGroup">
  <mat-card class="form-card">
    <mat-card-content *ngIf="leave$ | async as leave">
      <p>
        <mat-form-field>
          <mat-label>Type</mat-label>
          <input matInput type="text" disabled [value]="leave.type | enum: LeaveType" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Employee Name</mat-label>
          <input matInput type="text" name="employeeName" readonly [value]="leave.employeeName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Started On</mat-label>
          <input matInput type="text" name="startedOn" readonly [value]="leave.startedOn | dateTime" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ended On</mat-label>
          <input matInput type="text" name="endedOn" readonly [value]="leave.endedOn | dateTime" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Reason</mat-label>
          <textarea matInput name="reason" readonly [value]="leave.reason"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Approval Status</mat-label>
          <input
            matInput
            type="text"
            name="approvalStatus"
            readonly
            [value]="leave.approvalStatus | enum: ApprovalStatus"
          />
        </mat-form-field>
      </p>
      <app-card-loading *ngIf="isLoading"></app-card-loading>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button type="button" (click)="back()">Back</button>
    <button mat-button type="submit" color="primary">{{ saveMode | actionName }}</button> -->
    </mat-card-actions>
  </mat-card>
</form>

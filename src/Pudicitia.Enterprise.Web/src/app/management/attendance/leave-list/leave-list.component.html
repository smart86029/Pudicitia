<div class="container">
  <h2 class="mat-h2">Leave</h2>
  <div>
    <a mat-button [routerLink]="['new']" color="primary">Create</a>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-paginator [length]="leaves.itemCount" [pageSize]="leaves.pageSize"></mat-paginator>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="rowId">
          <th mat-header-cell *matHeaderCellDef>SN</th>
          <td mat-cell *matCellDef="let i = index">
            {{ leaves.pageIndex * leaves.pageSize + i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let leave">{{ leave.type }}</td>
        </ng-container>
        <ng-container matColumnDef="startedOn">
          <th mat-header-cell *matHeaderCellDef>Started On</th>
          <td mat-cell *matCellDef="let leave">{{ leave.startedOn | date }}</td>
        </ng-container>
        <ng-container matColumnDef="endedOn">
          <th mat-header-cell *matHeaderCellDef>Ended On</th>
          <td mat-cell *matCellDef="let leave">{{ leave.endedOn }}</td>
        </ng-container>
        <ng-container matColumnDef="approvalStatus">
          <th mat-header-cell *matHeaderCellDef>Approval Status</th>
          <td mat-cell *matCellDef="let leave">{{ leave.approvalStatus | dictionary }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let leave">
            <a mat-icon-button [routerLink]="[leave.id]" color="primary">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-icon-button color="warn" disabled>
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="emptyResult">
          <td mat-footer-cell *matFooterCellDef class="empty-result" [attr.colspan]="displayedColumns.length">No records were found.</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="['emptyResult']" [hidden]="!isEmptyResult"></tr>
      </table>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>

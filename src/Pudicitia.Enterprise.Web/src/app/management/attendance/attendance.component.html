<div class="container">
  <nav mat-tab-nav-bar mat-align-tabs="center" [tabPanel]="tabNavPanel">
    <ng-container *ngFor="let menu of menus">
      <a mat-tab-link [routerLink]="menu.url" routerLinkActive #routerLinkActive="routerLinkActive" [active]="routerLinkActive.isActive">
        {{ menu.name | uppercase }}
      </a>
    </ng-container>
  </nav>
  <mat-tab-nav-panel #tabNavPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>

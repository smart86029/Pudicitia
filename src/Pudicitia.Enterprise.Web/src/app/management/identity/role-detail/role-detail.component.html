<div class="container">
  <h2 class="mat-h2">{{ saveMode | actionName }} Role</h2>
  <form autocomplete="off" (ngSubmit)="save()">
    <mat-card>
      <mat-card-content>
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <div>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="role.name" />
          </mat-form-field>
        </div>
        <div>
          <mat-slide-toggle name="isEnabled" [(ngModel)]="role.isEnabled"
            >Is Enabled</mat-slide-toggle
          >
        </div>
        <div>
          <p>Permissions</p>
          <mat-checkbox
            *ngFor="let permissionId of role.permissionIds"
            class="permission"
            [name]="permissionId"
          >
            {{ permissionId }}
          </mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="back()">Back</button>
        <button mat-button type="submit" color="primary">
          {{ saveMode | actionName }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<div class="container">
  <h2 class="mat-h2">Role</h2>
  <div>
    <a mat-button [routerLink]="['new']" color="primary">Create</a>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-paginator [length]="roles.itemCount" [pageSize]="roles.pageSize"></mat-paginator>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="rowId">
          <th mat-header-cell *matHeaderCellDef>SN</th>
          <td mat-cell *matCellDef="let i = index">
            {{ roles.pageIndex * roles.pageSize + i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let role">{{ role.name }}</td>
        </ng-container>
        <ng-container matColumnDef="isEnabled">
          <th mat-header-cell *matHeaderCellDef>Is Enabled</th>
          <td mat-cell *matCellDef="let role">{{ role.isEnabled }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let role">
            <a mat-icon-button [routerLink]="[role.id]" color="primary">
              <mat-icon>create</mat-icon>
            </a>
            <a mat-icon-button color="warn" (click)="deleteRole(role)">
              <mat-icon>delete_sweep</mat-icon>
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="emptyResult">
          <td mat-footer-cell *matFooterCellDef class="empty-result" [attr.colspan]="displayedColumns.length">
            No records found.
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="['emptyResult']" [hidden]="!isEmptyResult"></tr>
      </table>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>

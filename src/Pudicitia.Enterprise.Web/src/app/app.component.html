<header [class]="selectedTheme">
  <mat-toolbar [color]="themeConfig.toolbarColor">
    <h1>
      <a routerLink="">Pudicitia</a>
    </h1>
    <nav
      mat-tab-nav-bar
      [tabPanel]="tabNavPanel"
      [color]="themeConfig.navColor"
      [backgroundColor]="themeConfig.navBackgroundColor"
    >
      <a
        *ngFor="let menu of menus"
        #routerLinkActive="routerLinkActive"
        mat-tab-link
        routerLinkActive
        [routerLink]="menu.url"
        [active]="routerLinkActive.isActive"
      >
        {{ menu.name | uppercase }}
      </a>
    </nav>
    <span class="fill-space"></span>
    <button mat-icon-button type="button" (click)="changeTheme()">
      <mat-icon>{{ themeConfig.icon }}</mat-icon>
    </button>
    <button mat-icon-button type="button">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button type="button" [matMenuTriggerFor]="profileMenu">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item type="button" (click)="signOut()">Sign Out</button>
  </mat-menu>
</header>

<main [class]="selectedTheme">
  <mat-tab-nav-panel #tabNavPanel>
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</main>
